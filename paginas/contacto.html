          aria-expanded="false"

        <nav class="collapse navbar-collapse flex-grow-1" id="navbarNav">

    <!------------------------------------------- MAIN --------------------------------------------------------------->
    <main>
      <section class="container shadow-lg p-4 w-50" id="sectionContacto">
        <div class="row">
          <div class="col-12 d-flex justify-content-center mb-5">
            <h2
              class="fw-bold display-4 text-center text-lg-start justify-content-center text-dark"
            >
              Contactame
            </h2>
          </div>
          <form action="" class="w-100 row justify-content-center">
            <div class="col-12 my-3">
              <input
                class="form-control justify-content-center"
                type="text"
                id="nombreContacto"
                name="nombreContacto"
                placeholder="Nombre"
              />
            </div>
            <div class="col-12 my-3">
              <input
                class="form-control justify-content-center"
                type="email"
                id="emailContacto"
                name="emailContacto"
                placeholder="email@ejemplo.com"
              />
            </div>
            <div class="col-12 my-3">
              <input
                class="form-control justify-content-center"
                type="textarea"
                id="mensajeContacto"
                name="mensajeContacto"
                placeholder="Dejame un mensaje"
              />
            </div>
            <div class="col-12 d-flex justify-content-center my-3">
              <input
                id="botonContacto"
                type="submit"
                value="Enviar"
                class="btn color-primary"
              />
            </div>
          </form>
        </div>
      </section>
      <div class="botonWhatsApp">
        <a
          href="https://api.whatsapp.com/send?phone=+542235366027"
          target="_blank"
          ><img src="../Fotos/logoWhatsapp.png" alt="Link a WhatsApp"
        /></a>
      </div>
    </main>
